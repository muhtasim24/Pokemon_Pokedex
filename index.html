<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhtasim's Pokedex</title>
    <!-- with defer keyword, html runs first before loading js -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <script src="./pokemon.js" defer></script>
    <script src="./search.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="header home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src="./assets/pokeball.svg" alt="pokeball">
                    <h1 id="national">National Pokedex</h1>
                    <h1 id="kanto">Kanto</h1>
                    <h1 id="jhoto">Jhoto</h1>
                    <h1 id="hoenn">Hoenn</h1>
                    <h1 id="sinnoh">Sinnoh</h1>
                    <h1 id="quiz" onclick="location.href='quiz.html'">Who's That Pokemon?</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img src="./assets/search.svg" alt="search icon" class="search-icon"/>
                        <input 
                        type="text" 
                        class="search-input body3-fonts" 
                        placeholder="Search" 
                        id='search-input'
                        />
                        <img src="./assets/cross.svg" alt="cross icon" class="search-close-icon" id="search-close-icon" 
                        />
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img src="./assets/sorting.svg" alt="sorting"
                            class="sort" id="sort-icon"/>
                        </div>
                        <div class="filter-wrapper">
                            <p class="body2-fonts">Sort by:</p>
                            <div class="filter-wrap">
                                <div>
                                    <input 
                                    type="radio" 
                                    id="number" 
                                    name="filters" 
                                    value="number" 
                                    checked 
                                    />
                                    <label for="number" class="body3-fonts">
                                        Number
                                    </label>
                                </div>
                                <div>
                                    <input
                                    type="radio"
                                    id="name"
                                    name="filters"
                                    value="name"
                                    />
                                    <label for="name" class="body3-fonts">
                                        Name
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div id="type-sorting" class="type-sorting">
                        <label for="types">View Types:</label>
                        <select name="view-types" id="view-types" >
                            <option value='all'>All Types</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="grass">Grass</option>
                            <option value="electric">Electric</option>
                            <option value="flying">Flying</option>
                            <option value="poison">Poison</option>
                        </select>
                    </div> -->
                </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div class="not-found-message">
                Pokemon Not Found
            </div>
        </section>
    </main>
</body>
</html>
