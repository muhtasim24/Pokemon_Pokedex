<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="quizStyle.css"/>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <script src="quiz.js" defer></script>
</head>
<body>
    <div class="container">
        <h4 id="result" class="header">Who's that pokemon?</h4>
        <!--Leaving image empty because it is going to be filled with the images of the pokemons from the api--->
        <img id="pokemonImage" alt="Pokemon Image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg"
        />
        <div id="options" class="options-container">
            <button>ditto</button>
            <button>voltrob</button>
            <button>mr-mime</button>
            <button>nidorino</button>
        </div> 
        <h4 id="points">
            Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
        </h4>
    </div>

    <div id="loadingContainer" class="loading-container">
        <img id="loadingIcon" src="./assets/loading_icon.gif" alt="loading..." />
    </div>
</body>
</html>
